<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Learn2Teach</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav class="container">
            <a href="/" class="logo">Learn2Teach</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/login" class="btn btn-secondary">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="auth-container">
        <div class="container">
            <div class="auth-box">
                <h2>Create Account</h2>
                <div id="alert-container"></div>
                <form id="register-form">
                    <div class="form-group">
                        <label for="full_name">Full Name</label>
                        <input type="text" id="full_name" name="full_name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="location">Location (City)</label>
                        <input type="text" id="location" name="location" placeholder="e.g., New York, NY">
                    </div>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
                <div class="auth-link">
                    Already have an account? <a href="/login">Login</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const full_name = document.getElementById('full_name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const location = document.getElementById('location').value;
            const alertContainer = document.getElementById('alert-container');

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ full_name, email, password, location })
                });

                const data = await response.json();

                if (data.success) {
                    alertContainer.innerHTML = '<div class="alert alert-success">Account created! Redirecting to login...</div>';
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1500);
                } else {
                    alertContainer.innerHTML = `<div class="alert alert-error">${data.message}</div>`;
                }
            } catch (error) {
                alertContainer.innerHTML = '<div class="alert alert-error">Registration failed. Please try again.</div>';
            }
        });
    </script>
</body>
</html>
